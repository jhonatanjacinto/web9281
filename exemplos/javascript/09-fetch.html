<meta charset="utf-8">
<h1>Ajax com Fetch (ES6)</h1>
<button id="btnCarregar">
    Carregar Dados
</button>
<button id="btnTeste">
    Mostrar Alerta
</button>
<br>
<div id="mostradorDados">
    Os dados carregados ser√£o mostrados aqui...
</div>

<script>

    const btnTeste = document.querySelector('#btnTeste');
    const mostrador = document.querySelector('#mostradorDados');
    const btnCarregar = document.querySelector('#btnCarregar');

    btnTeste.onclick = () => alert('Testando...');

    btnCarregar.onclick = () => {
        fetch('https://jhonatanjacinto.dev')
            .then(respostaServidor => respostaServidor.text())
            .then(dadosCarregados => {
                mostrador.innerHTML = dadosCarregados;
            })
            .catch(erro => {
                alert('Deu ruim!');
                console.error(erro);
            });
    }

</script>
